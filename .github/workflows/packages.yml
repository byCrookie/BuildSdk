name: Push Nuget Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet 
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Build solution and generate NuGet package
        run: |  
          cd .\BuildSdk
          dotnet build -c Release
          dotnet pack -c Release -o out --include-source --include-symbols 
      - name: Install NuGet client
        uses: nuget/setup-nuget@v1
        
      - name: Add private GitHub registry to NuGet
        run: dotnet nuget add source --username byCrookie --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name GithubBuildSdk "https://nuget.pkg.github.com/byCrookie/index.json"
        
      - name: Push generated package to GitHub registry
        run: nuget push .\BuildSdk\out\*.nupkg -ApiKey ${{ secrets.GITHUB_TOKEN }} -Source "BuildSdk" -SkipDuplicate
